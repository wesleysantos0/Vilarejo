<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body class="default">
    
    <div class="loader-container" id="loader-container">
        <h1 id="titulo">Seja Bem-vindo ao Dragon Reppeller</h1>
        <div class="loader"></div>
    </div>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Vá para loja.</button>
            <button id="button2">Vá para Caverna</button>
            <button id="button3">Lutar contra o dragão</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Bem-vindo ao Dragon Repeller. Tens de derrotar o dragão que impede as pessoas de abandonarem a cidade. Estás na praça da cidade. Para onde queres ir? Usa os botões acima.
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
